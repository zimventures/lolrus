name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: false
        default: 'dev'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux
            artifact_name: lolrus-linux-x86_64
          - os: windows-latest
            platform: windows
            artifact_name: lolrus-windows-x86_64.exe
          - os: macos-13
            platform: macos-intel
            artifact_name: lolrus-macos-intel
          - os: macos-14
            platform: macos-arm
            artifact_name: lolrus-macos-arm64

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1 \
            libglib2.0-0 \
            libsm6 \
            libxext6 \
            libxrender1 \
            libx11-6 \
            libxcb1 \
            libsecret-1-0 \
            gnome-keyring

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Build with PyInstaller
        run: |
          pyinstaller lolrus.spec --clean

      - name: Prepare artifact (Linux)
        if: matrix.platform == 'linux'
        run: |
          mv dist/lolrus dist/${{ matrix.artifact_name }}
          chmod +x dist/${{ matrix.artifact_name }}

      - name: Prepare artifact (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          Move-Item dist/lolrus.exe dist/${{ matrix.artifact_name }}

      - name: Prepare artifact (macOS)
        if: startsWith(matrix.platform, 'macos')
        run: |
          cd dist
          zip -r ${{ matrix.artifact_name }}.zip lolrus.app
          rm -rf lolrus.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/${{ matrix.artifact_name }}
            dist/${{ matrix.artifact_name }}.zip
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -laR artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: lolrus ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          files: |
            artifacts/**/*
          body: |
            ## lolrus ${{ github.ref_name }}
            
            I has a bucket! ðŸ¦­
            
            ### Downloads
            
            | Platform | Download |
            |----------|----------|
            | Windows (x64) | `lolrus-windows-x86_64.exe` |
            | Linux (x64) | `lolrus-linux-x86_64` |
            | macOS (Intel) | `lolrus-macos-intel.zip` |
            | macOS (Apple Silicon) | `lolrus-macos-arm64.zip` |
            
            ### Installation
            
            **Windows:** Download and run the `.exe` file directly.
            
            **Linux:** Download, make executable (`chmod +x lolrus-linux-x86_64`), and run.
            
            **macOS:** Download the zip, extract, and move `lolrus.app` to Applications. 
            On first run, right-click and select "Open" to bypass Gatekeeper.
            
            ### What's New
            
            See the [CHANGELOG](CHANGELOG.md) for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libsecret-1-0
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          ruff check src/

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short
        continue-on-error: true  # Tests might not exist yet
